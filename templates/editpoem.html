{% extends 'base.html' %} {% block content %}
<h1>Edit Poem</h1>
<div class="row">
    <form action="{{ url_for('insert_poem') }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="genre" name="genre_name">
                  <option value="" disabled selected>Choose Genre</option>
                  {% for genre in genres %}
                      {% if genre.genre_name == poems.genre_name%}
                      <option value="{{genre.genre_name}}" selected >{{genre.genre_name}}</option>
                      {% else %}
                      <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                   <label>Edit Poem</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="poem_name" name="poem_name" type="text" class="validate">
                <label for="icon_prefix">Poem</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="poem_description" id="poem_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Poem
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>



{% endblock %}
