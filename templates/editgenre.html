{% extends 'base.html'%} {% block content %}

<h3>Edit Genre</h3>
<div class="row">
    <form action="{{ url_for('update_genre', genre_id=genre._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="genre_name" name="genre_name" type="text" class="validate" value="{{genre.genre_name}}">
                <label for="icon_prefix">Genre</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Genre
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_genre') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
</div>

{% endblock %}
