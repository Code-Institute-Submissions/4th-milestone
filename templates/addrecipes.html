{% extends 'base.html' %} {% block content %}
<h1>Add Recipe</h1>
<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="cuisine" name="cuisine_name">
                  <option value="" disabled selected>Choose Cuisine</option>
                  {% for cat in cuisines %}
                      <option value="{{cat.category_name}}">{{cat.cuisine_name}}</option>
                  {% endfor %}
                </select>
                    <label>Task Cuisine</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
<div class="row">
    <form  action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
    </form>
</div>



{% endblock %}
