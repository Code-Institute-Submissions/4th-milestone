{% extends 'base.html' %} {% block content %}
<h1>Edit Recipe</h1>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="cuisine" name="cuisine_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in cuisines %}
                      {% if cat.category_name == recipes.cuisine_name%}
                      <option value="{{cat.cuisine_name}}" selected >{{cat.cuisine_name}}</option>
                      {% else %}
                      <option value="{{cat.cuisine_name}}">{{cat.cuisine_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                    <label>Task Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipes.recipe_name}}">
                <label for="icon_prefix">Recipe</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea">{{recipes.recipe_description}}</textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>



{% endblock %}
