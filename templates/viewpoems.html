{% extends 'base.html' %} {% block content %}
<ul class="collapsible" data-collapsible="accordion">
    {% for poem in poems %}
    <li>
        <div class="collapsible-header">
          
            
            <div class = "col s9">
                 <strong>{{poem.poem_name}}</strong>
            </div>
        </div>
        <div class="collapsible-body">
            <span>
                {{poem.poem_description}} 
            </span>
        </div>
    </li>
      <div class = "col s3">
              <a href="{{url_for('delete_poem', poem_id =poem._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
            <a href="{{url_for('edit_poem', poem_id =poem._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
            </div>
    {% endfor %}

</ul>


{% endblock %}
