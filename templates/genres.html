{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Genre</h3>

    <ul class="collapsible" data-collapsible="accordion">
        {% for genre in genres %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_genre', genre_id =genre._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_genre', genre_id =genre._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                <div class=" task_header">
                    <strong>{{genre.genre_name}}</strong>
                </div>
            </div>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{ url_for('new_genre') }}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Genre
    </a>
</div>

{% endblock %}
